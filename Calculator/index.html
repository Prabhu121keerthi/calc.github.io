<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link href="style.css" rel="stylesheet">
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 mt-5 text-center">
          <h1>Calculator</h1>
          <form action="#" name="calculator" class="main">
            <input type="text" class="display form-control text-end" name="display"><br>
            <input type="button" class="btn btn-secondary" value="C" id="clear">
            <input type="button" class="btn btn-secondary ms-3" value="->" onclick="backspace()">
            <input type="button" class="btn btn-secondary ms-3" value="%" onclick="displayData('%')">
            <input type="button" class="btn btn-danger ms-3" value="/" onclick="displayData('/')"><br><br>

            <input type="button" class="btn btn-primary" value="7" onclick="displayData('7')">
            <input type="button" class="btn btn-primary ms-3" value="8" onclick="displayData('8')">
            <input type="button" class="btn btn-primary ms-3" value="9" onclick="displayData('9')">
            <input type="button" class="btn btn-danger ms-3" value="*" onclick="displayData('*')"><br><br>

            <input type="button" class="btn btn-primary" value="6" onclick="displayData('6')">
            <input type="button" class="btn btn-primary ms-3" value="5" onclick="displayData('5')">
            <input type="button" class="btn btn-primary ms-3" value="4" onclick="displayData('4')">
            <input type="button" class="btn btn-danger ms-3" value="-" onclick="displayData('-')"><br><br>

            <input type="button" class="btn btn-primary" value="3" onclick="displayData('3')">
            <input type="button" class="btn btn-primary ms-3" value="2" onclick="displayData('2')">
            <input type="button" class="btn btn-primary ms-3" value="1" onclick="displayData('1')">
            <input type="button" class="btn btn-danger ms-3" value="+" onclick="displayData('+')"><br><br>

            <input type="button" class="btn btn-primary" value="0" onclick="displayData('0')">
            <input type="button" class="btn btn-primary ms-3" value="00" onclick="displayData('00')">
            <input type="button" class="btn btn-primary ms-3" value="." onclick="displayData('.')">
            <input type="button" class="btn btn-success ms-3" value="=" onclick="equate()">

          </form>

        </div>
      </div>
    </div>
   
    <script src="script.js"></script>
  </body>
</html>
